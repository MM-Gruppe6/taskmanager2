<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Task manager 2.0</title>    
    <script src="superfetch2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>    
    <div id="main-container">
    <div id="top-field">
    <input id="inpTask" placeholder="Oppgave"><br>  
    <textarea id="inpDescr" placeholder="Beskrivelse..."></textarea><br>
    <button id="btnCreate">Lag oppgave</button>
    </div>
    <div id="cont"></div>
    </div>
</body>    

<script>    
    var inpTask = document.getElementById("inpTask");
    var inpDescr = document.getElementById("inpDescr");
    var btnCreate = document.getElementById("btnCreate");
    var cont = document.getElementById("cont");
    
    //set current date and time as default value in the input-fields
    var now =  new Date().toISOString().slice(0, -8) + "z";
    var inpStarttime = now;
     
    showList();

    function btnDelete(evt) {
        
       var id = evt.currentTarget.id;
       console.log(id) 
        
        
        var url = "http://localhost:8080/taskmanager2/tasks/?taskid=" + id;        
        superfetch(url, "json", delSucc, error, {method: "DELETE"});      
        window.location.reload();
    }
    
    //delete success -------------------------------
    function delSucc(data) {
        console.log(data);
    }

    
    
    
    //button click ---------------------------------
    btnCreate.onclick = function() {   
    
        
        var upload = JSON.stringify({            
            tittel: inpTask.value,
            beskrivelse: inpDescr.value,
            tid: now.value,
        });
        
        var url = "http://localhost:8080/taskmanager2/tasks/";

        var cfg = {
            method: "POST",            
            body: upload
        } 
        
        superfetch(url, "text", succ, error, cfg);
        window.location.reload();
    }
        
    //success --------------------------------------
    function succ(data) {
        console.log(data); //Hello World!
    }

    //error ----------------------------------------
    function error(err) {
        console.log(err);
    }
    
    
    //show tasks in a list -------------------------
    function showList(){
        
        var url = "http://localhost:8080/taskmanager2/tasks/";       
        
        superfetch(url, "json", function(data){
            
            console.log(data)
            
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.className = "element";
                
                var slettKnapp = document.createElement("button");
                slettKnapp.id = data[i].id;

                slettKnapp.className = "innhold";
                slettKnapp.innerHTML = "?";

                slettKnapp.innerHTML = "âœ”";

                slettKnapp.addEventListener("click", btnDelete);
                                
                div.innerHTML += "<h3 class=" + "'innhold'" + ">" + data[i].tittel + "</h3>";
                div.innerHTML += "<p class=" + "'innhold'" + ">" + data[i].beskrivelse + "</p>";
                div.appendChild(slettKnapp);

                var hr = document.createElement("hr");            
                cont.appendChild(div);
            }
            
             
        }, function(err){
             console.log("showlist: ", err);
            
        });
    }

    </script>
    <style>
        
        *{
            font-family: 'Raleway', sans-serif;
        }
        textarea{
            vertical-align: top;
            height: 40px;
            text-align: center;
            border-radius: 5px;
            width: 99.4%;
            border-top:0px solid white;
            margin-top: -3px;
            background-color: rgba(255,255,255,0.3);
            border: 2px solid grey;
        }
        input{
            height: 40px;
            text-align: center;
            border-radius: 5px;
            width: 100%;
            background-color: rgba(255,255,255,0.3);
            border: 2px solid grey;
        }
        
        #btnCreate{
            height: 37px;
            width: 150px;
        }
        
        #main-container {
            width: 50%;
            text-align: center;
            background: rgba(52,52,52,0.1);
            padding: 25px;
            background-color:white ;
        }
        #cont {
            width: 30%;
        }
        .element {
            background-color: red;
            width: 200%;
        }
        
        .element>h3 {
            text-align: center;
            text-transform: uppercase;
        }
        .innhold {
            padding:5px;
        }
        body {
            background-color: black;
        }
    </style>
</html>
