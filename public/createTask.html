<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Task manager 2.0</title>    
    <script src="superfetch2.js"></script>
</head>

<body>    
    <div id="top-field">
    <input id="inpTask" placeholder="Oppgave">
    <textarea id="inpDescr" placeholder="Beskrivelse..."></textarea>
    <button id="btnCreate">Lag oppgave</button>
    </div>
    <div id="cont"></div>
</body>    

<script>    
    var inpTask = document.getElementById("inpTask");
    var inpDescr = document.getElementById("inpDescr");
    var btnCreate = document.getElementById("btnCreate");
    var cont = document.getElementById("cont");
    
    //set current date and time as default value in the input-fields
    var now =  new Date().toISOString().slice(0, -8) + "z";
    var inpStarttime = now;
     
    showList();

    function btnDelete(evt) {
        
       var id = evt.currentTarget.id;
       console.log(id) 
        
        
        var url = "http://localhost:8080/taskmanager2/tasks/?taskid=" + id;        
        superfetch(url, "json", delSucc, error, {method: "DELETE"});      
        window.location.reload();
    }
    
    //delete success -------------------------------
    function delSucc(data) {
        console.log(data);
    }

    
    
    
    //button click ---------------------------------
    btnCreate.onclick = function() {   
    
        
        var upload = JSON.stringify({            
            tittel: inpTask.value,
            beskrivelse: inpDescr.value,
            tid: now.value,
        });
        
        var url = "http://localhost:8080/taskmanager2/tasks/";

        var cfg = {
            method: "POST",            
            body: upload
        } 
        
        superfetch(url, "text", succ, error, cfg);
        window.location.reload();
    }
        
    //success --------------------------------------
    function succ(data) {
        console.log(data); //Hello World!
    }

    //error ----------------------------------------
    function error(err) {
        console.log(err);
    }
    
    
    //show tasks in a list -------------------------
    function showList(){
        
        var url = "http://localhost:8080/taskmanager2/tasks/";       
        
        superfetch(url, "json", function(data){
            
            console.log(data)
            
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                
                var slettKnapp = document.createElement("button");
                slettKnapp.id = data[i].id;
                slettKnapp.innerHTML = "?";
                slettKnapp.addEventListener("click", btnDelete);
                                
                div.innerHTML += "<h1>" + data[i].tittel + "</h1>";
                div.innerHTML += "<h3>" + data[i].beskrivelse + "</h3>";
                div.appendChild(slettKnapp);

                var hr = document.createElement("hr");            
                cont.appendChild(div);
                cont.appendChild(hr);
            }
            
             
        }, function(err){
             console.log("showlist: ", err);
            
        });
    }

    </script>
    <style>
    background-color:black;
        
    </style>
</html>
